<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildX Loading Screen Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-bg-primary);
        }

        .demo-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100000;
            display: flex;
            gap: 10px;
        }

        .demo-btn {
            padding: 12px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
        }

        .content {
            text-align: center;
            padding: 40px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>BuildX Loading Screen Demo</h1>
        <p>Use the buttons below to control the loading screen</p>
    </div>

    <div class="demo-controls">
        <button class="demo-btn" onclick="showLoading()">Show Loading</button>
        <button class="demo-btn" onclick="hideLoading()">Hide Loading</button>
        <button class="demo-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script src="js/loading.js"></script>
    <script src="js/main.js"></script>
    <script>
        function showLoading() {
            window.loadingScreen.show();
        }

        function hideLoading() {
            window.loadingScreen.hide();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
        }

        // Don't auto-hide for demo
        window.removeEventListener('load', window.loadingScreen.hide);
    </script>
</body>

</html>
