<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuildX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-secondary);
            padding: 1rem;
        }

        .login-card {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .login-logo {
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-family: var(--font-display);
            font-weight: 700;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            padding: 1rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .auth-btn:hover {
            background: var(--color-bg-tertiary);
            border-color: var(--color-text-secondary);
        }

        .auth-btn.google {
            background: white;
            color: #333;
            border-color: #ddd;
        }

        [data-theme="dark"] .auth-btn.google {
            background: #fff;
            color: #333;
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            color: var(--color-text-tertiary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
        }

        .back-link {
            margin-top: 2rem;
            display: inline-block;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4L36 12V28L20 36L4 28V12L20 4Z" stroke="var(--color-primary)" stroke-width="2"
                        stroke-linejoin="round" />
                    <path d="M20 4V20M20 20L36 28M20 20L4 28M20 20L36 12M20 20L4 12" stroke="var(--color-primary)"
                        stroke-width="1.5" opacity="0.5" />
                </svg>
                <span>Build<span style="color: var(--color-accent)">X</span></span>
            </div>

            <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">Sign in to access your dashboard</p>

            <a href="/auth/google" class="auth-btn google">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Login / Sign up with Google
            </a>



            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
