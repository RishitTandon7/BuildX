<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Projects - BuildX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loading.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        .projects-header {
            padding: 120px 0 60px;
            text-align: center;
            background: var(--color-bg-secondary);
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 999px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .product-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-xl);
            overflow: hidden;
            transition: all var(--transition-base);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: var(--color-bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-type-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .product-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .product-desc {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .btn-cart {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-cart:hover {
            background: var(--color-primary);
            color: white;
        }

        /* Floating Cart */
        .floating-cart {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--color-primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 999px;
            box-shadow: var(--shadow-xl);
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateY(150%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .floating-cart.visible {
            transform: translateY(0);
        }

        .cart-count {
            background: white;
            color: var(--color-primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .cart-modal.open {
            display: flex;
        }

        .cart-content {
            background: var(--color-surface);
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius-xl);
            padding: 2rem;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .cart-items {
            overflow-y: auto;
            margin: 1.5rem 0;
            flex: 1;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
        }
    </style>
</head>

<body>
    <!-- Main Website Content (Wrapped) -->
    <div id="mainContent">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="container nav-container">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4L36 12V28L20 36L4 28V12L20 4Z" stroke="currentColor" stroke-width="2"
                            stroke-linejoin="round" />
                        <path d="M20 4V20M20 20L36 28M20 20L4 28M20 20L36 12M20 20L4 12" stroke="currentColor"
                            stroke-width="1.5" opacity="0.5" />
                    </svg>
                    <span class="logo-text">Build<span class="logo-accent">X</span></span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="index.html#services" class="nav-link">Services</a>
                    <a href="#" class="nav-link active">Projects Store</a>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                    <a href="upload.html" class="btn-primary">Login</a>
                </div>
            </div>
        </nav>

        <section class="projects-header">
            <div class="container">
                <h1 class="hero-title">College Projects <span class="gradient-text">Store</span></h1>
                <p class="hero-description" style="margin: 0 auto; max-width: 600px;">
                    Browse our premium hardware kits and software solutions.
                    Ready to submit? Add to cart and checkout instantly.
                </p>
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All Projects</button>
                    <button class="filter-btn" data-filter="hardware">Hardware Kits</button>
                    <button class="filter-btn" data-filter="software">Software</button>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be injected here via JS -->
            </div>
        </section>

        <!-- Floating Cart -->
        <div class="floating-cart" id="floatingCart">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cartTotal">₹0</span>
            <span class="cart-count" id="cartCount">0</span>
        </div>

        <!-- Cart Modal -->
        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Items go here -->
                    <p style="text-align: center; color: var(--color-text-secondary);">Your cart is empty</p>
                </div>
                <div style="margin-top: auto; border-top: 1px solid var(--color-border); padding-top: 1rem;">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-weight: 700; font-size: 1.2rem;">
                        <span>Total:</span>
                        <span id="modalTotal">₹0</span>
                    </div>
                    <button class="btn-primary" style="width: 100%; justify-content: center;"
                        onclick="alert('Checkout functionality coming soon! For now, please screenshot your cart and contact us.')">
                        Proceed to Checkout
                    </button>
                    <button class="btn-secondary" style="width: 100%; justify-content: center; margin-top: 0.5rem;"
                        id="closeCart">
                        Continue Shopping
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>
